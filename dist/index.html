<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form id="form-box">
		<h2>Contact Us</h2>
		<label>Name</label>
		<input type="text" id="name" placeholder="Sally Smith">
		<p id="name-error"></p>
		<label>Email</label>
		<input type="text" id="email" placeholder="ssmith@gmail.com">
		<p id="email-error"></p>
		<label>Website</label>
		<input type="text" id="website" placeholder="http://mssmith.net">
		<p id="website-error"></p>
		<label>Message</label>
		<textarea id="message" placeholder="A friendly message..."></textarea>
		<p id="message-error"></p>
		<button id="btn"> Submit</button>
	</form>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
